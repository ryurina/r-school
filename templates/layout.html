<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dracula">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">r-school</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
		<a class="nav-link {% block home_active %}{% endblock %}" href="/"><i class="fa fa-home"></i> Home</a>
        </li>
	<li class="nav-item">
	  	<a class="nav-link {% block news_active %}{% endblock %}" href="/news/"><i class="fa fa-newspaper-o"></i> News</a>
	</li>
	<li class="nav-item">
	  	<a class="nav-link {% block admin_active %}{% endblock %}" href="/administrations/"><i class="fa fa-user-o"></i> Administrations</a>
	</li>
        <li class="nav-item">
          	<a class="nav-link {% block students_active %}{% endblock %}" href="/students"><i class="fa fa-mortar-board"></i> Students</a>
        </li>
        <li class="nav-item">
		<a class="nav-link {% block schedules_active %}{% endblock %}" href="/schedules/"><i class="fa fa-calendar"></i> Schedules</a>
        </li>
	<li class="nav-item">
          	<a class="nav-link {% block signup_active %}{% endblock %}" href="/signup/"><i class="fa fa-user-plus"></i> Signup</a>
        </li>
	<li class="nav-item">
		<a class="nav-link {% block login_active %}{% endblock %}" href="/login/"><i class="fa fa-sign-in"></i> Login</a>
	</li>
	<li class="nav-item">
	  	<a class="nav-link {% block about_active %}{% endblock %}" href="/about/"><i class="fa fa-info"></i> About</a>
	</li>
	<li class="nav-item">
          	<a class="nav-link {% block feedbacks_active %}{% endblock %}" href="/feedbacks/"><i class="fa fa-send"></i> Feedbacks</a>
	</li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2 fg bg" type="search" placeholder="Search" aria-label="Search">
	<button class="btn btn-dracula" type="submit"> <i class="fa fa-search"></i> </button>
      </form>
    </div>
  </div>
</nav>
	<!-- end navbar -->
	<!-- content -->
	<div class="container maincontent">
		<div class="row">
			{% block maincontent %}{% endblock %}
		</div>
	</div>
	<!-- end content -->
	<!-- JS files -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
